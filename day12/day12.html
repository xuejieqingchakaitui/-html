<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        header{
            background: red;
        }
        nav{
            background: yellow;
        }
        section{
            background: blue;
        }
        aside{
            background: green;
        }
        footer{
            background: pink;
        }
        article{
            background: red;
        }
    </style>
</head>
<body>
<header>我是头部</header>
<nav>导航</nav>
<section>文档中的节</section>
<aside>侧边栏</aside>
<footer>页脚</footer>
<article>文章</article>
<figure style="background: yellow">
    <p>段落</p>
    <figcaption>figure元素的标题 </figcaption>
</figure>
<dialog open="open" style="background: lime">定义对话框</dialog>
<details>
    我是内容

    <summary>详情的标题</summary>
</details>
<mark>我是标记标签</mark>
</body>
</html>
