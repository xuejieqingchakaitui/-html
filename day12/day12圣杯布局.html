<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        .left,.right{
            float: left;
            width: 200px;
            height: 400px;
            background: rgba(255,0,0,.4);
        }
        .left{
            margin-left: -100%;
        }
        .right{
            margin-left: -200px;
        }
        .middle{
            width:calc(100% - 400px);
            margin: 0 200px;
            float: left;
            height: 400px;
            background: purple;
        }
    </style>
</head>
<body>
<div class="middle">卡号是广发卡了方便LKDFB拉我</div>
<div class="left"></div>
<div class="right"></div>
</body>
</html>
