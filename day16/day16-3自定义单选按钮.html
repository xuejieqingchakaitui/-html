<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input{
display: none;
        }
        label{
            display: inline-block;
            width: 15px;
            height: 15px;
            background: #ababab;
            border-radius: 50%;
            box-sizing: border-box;
        }
        input:checked+label{
            background: orange;
            border: 4px solid #9e9d9d;
        }
    </style>
</head>
<body>
<input type="radio" id="man" name="sex">
<label for="man"></label>男
<input type="radio" id="worm" name="sex">
<label for="worm"></label>女

</body>
</html>
